    <style>
        #airlinesContainer div.airlinesChildContainer:nth-child(odd)
        {
            background-color: white;

        }

        }

        {

            background: #ffffff;

            border-top: 1px solid #e3e3e3;
        }

        .btn-pink
        {
            color: #fff;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
            background-color: rgb(242,41,160);
            *background-color: rgb(242,41,160);
            background-image: -webkit-gradient(linear,0 0,0 100%,from(#F229A0),to(#F229A0));
            background-image: -webkit-linear-gradient(top,#F229A0,#F229A0);
            background-image: -o-linear-gradient(top,#F229A0,#F229A0);
            background-image: linear-gradient(to bottom,#F229A0,#F229A0);
            background-image: -moz-linear-gradient(top,#F229A0,#F229A0);
            background-repeat: repeat-x;
            border-color: #F229A0 #F229A0 #F229A0;
            border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
        }

            .btn-pink hover, .btn-pink active, .btn-pink.active, .btn-pink.disabled, .btn-pink[disabled], .btn-pink:hover
            {
                color: #ffffff;
                background-color: #F229A0 !important;
                *background-color: #F229A0 !important;
            }

            .btn-pink active, .btn-pink.active
            {
                background-color: #F229A0 !important;
            }

            .btn-pink.open .btn-pink.dropdown-toggle
            {
                background-color: #F229A0;
            }

            .btn-pink:active
            {
                color: #ffffff;
                background-color: #F229A0;
            }

        <!-- main content -->
        <div id="contentwrapper">
            <div class="main_content">

                <div id="airlinesContainer">
                    <div class="row-fluid">
                        <div class="span12">
                            <h2 class="heading">Departure Forms</h2>
                            <div class="row-fluid">
                                <div class="span12 formSep">
                                    <div id="airportContainer" class="span3" style="margin-left: 15px;">
                                        <label>Airport</label>
                                        <select class="span11" id="AirportList" name="AirportList" onchange="callChangeInterviewer()">
                                        </select>
                                    </div>
                                    <div id="interviewerContainer" class="span3">
                                        <label>Interviewer Name </label>
                                        <select class="span11" id="InterviewerList" name="InterviewerList"></select>
                                    </div>
                                    <div class="span2" style="margin-left: 16px;" id="fieldworkDateDiv" data-date-format="MM/DD/YYYY">
                                        <label>Fieldwork Date</label>
                                        <input type="text" id="fieldworkDate" name="fieldworkdate" class="span12" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="airlinesChildContainer row-fluid">
                        <div class="span12">
                            <i class="close airlineclose ttip_l" onclick="newformDeparture.removeAirline(this);" title="Discard Airline" style="display: none">&times;</i>
                            <div class="row-fluid formSep">
                                <div class="span6">
                                    <h4 id="airlineHeader1" class="sepH_c">Airline 1 </h4>
                                    <div class="span6">
                                        <label>Airline </label>
                                        <select id="airlinesDD1" name="airlinesDD1" class="span10 airlinesdrop" onchange="callOnAirlinesChange(1)">
                                            <option value="-1">-- Please select airline --</option>
                                        </select>
                                    </div>
                                    <div class="span2" style="margin-left: 23px;">
                                        <label>Code</label>
                                        <input id="code1" name="code1" disabled="disabled" type="text" class="span8" value="" />
                                    </div>
                                    <div class="span3">
                                        <label>Flight No. </label>
                                        <input id="flight1" name="flight1" type="text" class="span10" />
                                    </div>

                                    <div class="span12">
                                        <div class="span6">
                                            <label>Destination</label>
                                            <select class="span10 destdrop" id="destination1" name="destination1">
                                            </select>
                                        </div>
                                        <div class="span3" style="margin-left: 23px;">
                                            <label>Business Cards</label>
                                            <input type="text" class="span5" id="businesscard1" name="businesscard1" value="0" />
                                        </div>
                                    </div>
                                </div>
                                <div id="1" class="span6">
                                    <button type="button" class="btn sepH_b btn-pink addLanguage ttip_l" class="ttip_l" title="Add New Language" data-langcounter="1" onclick="newformDeparture.addLanguage(this);">Add Language </button>
                                    <div id="languageAirline1">
                                        <div class="row-fluid" style="margin-top: -2px;">
                                            <div class="span6">
                                                <label>Language </label>
                                                <select class="span10" id="language1_1" name="language1_1">
                                                </select>
                                            </div>
                                            <div class="span3">
                                                <label>First Serial No.</label>
                                                <input type="text" class="span10" id="fserial1_1" name="fserial1_1" />
                                            </div>
                                            <div class="span3">
                                                <label>Last Serial No. </label>
                                                <input type="text" class="span10" id="lserial1_1" name="lserial1_1" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="buttonGroup" class="row-fluid">
                    <div class="btn-group sepH_b span2">
                        <button type="button" id="addAirlines" class="btn btn-pink span8 ttip_t" title="Add New Airline" style="margin-left: 15px;">Add Airline </button>
                    </div>
                    <div class="span6 pull-right">
                        <div class="span3 pull-right">
                            <button id="Cancel" class="btn btn-pink span8 pull-right ttip_t" title="Reset Form" style="margin-left: 15px;" onclick='location.reload(true);'>Reset </button>
                        </div>
                        <div class="span3 pull-right">
                            <button id="Submit" class="btn btn-pink span8 pull-right ttip_l" data-loading-text="Submitting.." type="button" onclick="validator.submitForm(this);" value="Departure" title="Submit All Airlines">Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
