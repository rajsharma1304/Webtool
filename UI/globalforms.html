                                        </div>

                                            </div>
                                        </div>
                                        <div class="span3" style="display: none">
                                            <label>Flight No.</label>
                                            <input id="formFlightNo" type="text" class="input-append date span12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span4">
                                        <!--[#73104] [customer]:CT login- Global data : Tooltips for Generate Forms and Export Forms buttons should appear above the respective buttons. Currently they are appearing right next to the buttons.-->
                                        <button id="generateViewForms" onclick="updateViewForms()" class=" btn btn-pink ttip_t" title="Generate Forms">Generate Forms </button>
                                        <button id="exportViewForms" onclick="exportGlobalForms()" class=" btn btn-pink ttip_t" title="Export Forms">Export Forms <i id='spinnerIndicator' class="fa fa-spinner fa-spin icon-large pull-right no-show" style="padding-top: 5px;"></i></button>

                    <table id="departureTable" class="display table table-bordered" cellspacing="0" width="100%">
